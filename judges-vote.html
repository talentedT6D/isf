<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judges Portal - ISF</title>
  <link rel="icon" type="image/png" href="ISF logos_2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-dark: rgba(255, 255, 255, 0.08);
      --glass-dark-strong: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-blur: 20px;
      --text-light: #ffffff;
      --text-medium: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-pink: #FF3366;
      --accent-coral: #FF6B6B;
      --accent-orange: #FF8C42;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      background-attachment: fixed;
      color: var(--text-light);
    }

    /* Logo - Fixed Top Left */
    .logo-watermark {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    /* Reel Counter - Fixed Top Right */
    .reel-counter {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.5rem 1.2rem;
      background: var(--glass-dark-strong);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      z-index: 1000;
    }

    /* Judges Portal Badge - Below Reel Counter */
    .judges-badge {
      position: fixed;
      top: 4.5rem;
      right: 1.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    /* Floating gradient blobs for depth */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #FF6B95 0%, #FF8C42 100%);
      top: 10%;
      right: -50px;
      animation: blobFloat 15s ease-in-out infinite;
    }

    .blob-2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      bottom: 20%;
      left: -80px;
      animation: blobFloat 20s ease-in-out infinite reverse;
    }

    .blob-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #FF6B95 0%, #ec4899 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blobFloat 18s ease-in-out infinite;
    }

    @keyframes blobFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(20px, -30px) scale(1.1); }
      66% { transform: translate(-15px, 15px) scale(0.9); }
    }

    /* Full screen reel container */
    .reel-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      padding-top: 180px;
      overflow: hidden;
    }

    /* Contestant card */
    .contestant-card {
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    /* Inner gradient glow */
    .contestant-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.15) 100%);
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
    }

    .contestant-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .contestant-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.35);
    }

    .contestant-avatar svg {
      width: 30px;
      height: 30px;
      color: white;
    }

    .contestant-details h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 0.25rem;
    }

    .contestant-category {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      color: #a78bfa;
    }

    /* Score Display - Simple number, no animation */
    .score-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .score-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .score-value-display {
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      line-height: 1;
    }

    .score-value-display.bump {
      transform: scale(1.15) rotate(2deg);
    }

    /* Horizontal slider container */
    .slider-container {
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .slider-container::before {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -20%;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.15) 100%);
      border-radius: 50%;
      filter: blur(30px);
      pointer-events: none;
    }

    /* Horizontal slider track */
    .horizontal-slider {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .slider-track {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .slider-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
      border-radius: 4px;
      width: 50%;
      transition: width 0.1s ease;
    }

    .slider-thumb {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
      cursor: grab;
      transition: transform 0.1s ease;
    }

    .slider-thumb:active {
      cursor: grabbing;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Quick select buttons - Fun labels */
    .quick-select {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .quick-btn {
      padding: 0.5rem 1rem;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-btn:hover {
      background: var(--glass-dark-strong);
      transform: translateY(-2px);
      border-color: #a855f7;
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 1.15rem;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border: none;
      border-radius: 16px;
      font-family: inherit;
      font-size: 1.05rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.5);
    }

    .submit-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: var(--glass-dark);
      color: var(--text-muted);
      box-shadow: none;
      cursor: not-allowed;
    }

    .submit-btn svg {
      width: 22px;
      height: 22px;
    }

    /* Waiting overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .overlay .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .overlay p {
      color: var(--text-medium);
    }

    /* Success overlay */
    .success-overlay .checkmark {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .change-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: var(--glass-dark-strong);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .change-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #a855f7;
    }

    /* Focus states for accessibility */
    .quick-btn:focus-visible,
    .submit-btn:focus-visible,
    .change-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Judges Portal Badge - TOP RIGHT -->
  <div class="judges-badge">Judges Portal</div>

  <!-- Floating blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <!-- Waiting overlay -->
  <div class="overlay waiting-overlay active" id="waitingOverlay">
    <div class="spinner"></div>
    <h2>Waiting for Reel</h2>
    <p>The show will begin shortly</p>
  </div>

  <!-- Success overlay -->
  <div class="overlay success-overlay" id="successOverlay">
    <div class="checkmark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <h2>Judge Vote Submitted!</h2>
    <p>Waiting for next reel...</p>
    <button class="change-btn" id="changeVoteBtn">Change Vote</button>
  </div>

  <!-- Logo -->
  <img src="ISF logos_2.png" alt="ISF Logo" class="logo-watermark">

  <!-- Reel Counter -->
  <div class="reel-counter" id="reelCounter">Reel 1 of 10</div>

  <div class="reel-container">
    <main class="main-content">
      <div class="contestant-card">
        <div class="contestant-info">
          <div class="contestant-avatar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div class="contestant-details">
            <h2 id="contestantName">Arjun Mehta</h2>
            <span class="contestant-category" id="category">Dance</span>
          </div>
        </div>
      </div>

      <div class="score-section">
        <div class="score-label">Your Score</div>
        <div class="score-value-display" id="scoreDisplay">50</div>
      </div>

      <div class="slider-container">
        <div class="horizontal-slider" id="horizontalSlider">
          <div class="slider-track" id="sliderTrack">
            <div class="slider-fill" id="sliderFill"></div>
            <div class="slider-thumb" id="sliderThumb"></div>
          </div>
          <div class="slider-labels">
            <span>0</span>
            <span>25</span>
            <span>50</span>
            <span>75</span>
            <span>100</span>
          </div>
        </div>
      </div>

      <div class="quick-select">
        <button class="quick-btn" data-value="25">Nah</button>
        <button class="quick-btn" data-value="50">Mid</button>
        <button class="quick-btn" data-value="75">Lol</button>
        <button class="quick-btn" data-value="100">Lmao</button>
      </div>

      <button class="submit-btn" id="submitBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        Submit Judge Vote
      </button>
    </main>
  </div>

  <script src="sync.js"></script>
  <script>
    (function() {
      var aifilms = window.AIFilms;
      var currentReel = null;
      var currentScore = 50;
      var hasVoted = false;
      var isDragging = false;

      // Horizontal slider setup
      function setupHorizontalSlider() {
        var track = document.getElementById('sliderTrack');
        var thumb = document.getElementById('sliderThumb');
        var fill = document.getElementById('sliderFill');

        function updateSliderPosition(percent) {
          percent = Math.max(0, Math.min(100, percent));
          var score = Math.round(percent);
          fill.style.width = percent + '%';
          thumb.style.left = percent + '%';
          updateScore(score);
        }

        function getPercentFromEvent(e) {
          var rect = track.getBoundingClientRect();
          var clientX = e.touches ? e.touches[0].clientX : e.clientX;
          var x = clientX - rect.left;
          return (x / rect.width) * 100;
        }

        // Mouse events
        track.addEventListener('mousedown', function(e) {
          isDragging = true;
          updateSliderPosition(getPercentFromEvent(e));
        });

        document.addEventListener('mousemove', function(e) {
          if (isDragging) {
            updateSliderPosition(getPercentFromEvent(e));
          }
        });

        document.addEventListener('mouseup', function() {
          isDragging = false;
        });

        // Touch events
        track.addEventListener('touchstart', function(e) {
          isDragging = true;
          updateSliderPosition(getPercentFromEvent(e));
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
          if (isDragging) {
            updateSliderPosition(getPercentFromEvent(e));
          }
        }, { passive: true });

        document.addEventListener('touchend', function() {
          isDragging = false;
        });
      }

      function setSliderValue(score) {
        var fill = document.getElementById('sliderFill');
        var thumb = document.getElementById('sliderThumb');
        fill.style.width = score + '%';
        thumb.style.left = score + '%';
      }

      function updateScore(score) {
        currentScore = score;
        var display = document.getElementById('scoreDisplay');
        display.textContent = score;
        display.classList.add('bump');
        setTimeout(function() {
          display.classList.remove('bump');
        }, 200);

        if (navigator.vibrate) navigator.vibrate(10);
      }

      function setupQuickSelect() {
        document.querySelectorAll('.quick-btn').forEach(function(btn) {
          btn.addEventListener('click', function() {
            var value = parseInt(btn.dataset.value);
            setSliderValue(value);
            updateScore(value);
          });
        });
      }

      function init() {
        setupHorizontalSlider();
        setupQuickSelect();
        setSliderValue(50);

        var state = aifilms.sync.getState();
        if (state.reelIndex !== undefined && state.status === 'playing') {
          showReel(aifilms.MOCK_REELS[state.reelIndex]);
        }

        aifilms.sync.on('reel-change', function(data) {
          var reel = aifilms.MOCK_REELS[data.reelIndex];
          showReel(reel);
        });

        document.getElementById('submitBtn').addEventListener('click', submitVote);
        document.getElementById('changeVoteBtn').addEventListener('click', changeVote);
      }

      async function showReel(reel) {
        currentReel = reel;

        // Reset vote state for new reel
        hasVoted = false;

        // CRITICAL: Hide overlays FIRST
        document.getElementById('successOverlay').classList.remove('active');
        document.getElementById('waitingOverlay').classList.remove('active');

        // Update UI synchronously
        document.getElementById('reelCounter').textContent = 'Reel ' + reel.number + ' of ' + aifilms.MOCK_REELS.length;
        document.getElementById('contestantName').textContent = reel.contestant;
        document.getElementById('category').textContent = reel.category;

        currentScore = 50;
        setSliderValue(50);
        updateScore(50);

        // Check existing vote in background (NON-BLOCKING)
        checkExistingVoteAsync(reel);
      }

      // NEW: Separate async function (runs in background)
      async function checkExistingVoteAsync(reel) {
        try {
          // Add timeout to prevent hanging
          const timeoutPromise = new Promise(function(_, reject) {
            setTimeout(function() { reject(new Error('Vote check timeout')); }, 3000);
          });

          const votePromise = aifilms.voteStore.getMyVote(reel.id);
          const existingVote = await Promise.race([votePromise, timeoutPromise]);

          // Verify we're still on the same reel
          if (currentReel && currentReel.id === reel.id && existingVote !== null) {
            console.log('Found existing vote for', reel.id, ':', existingVote);

            hasVoted = true;
            currentScore = existingVote;
            setSliderValue(existingVote);
            updateScore(existingVote);

            // Only show overlay if user hasn't changed score
            if (currentScore === existingVote) {
              document.getElementById('successOverlay').classList.add('active');
            }
          }
        } catch (err) {
          if (err.message === 'Vote check timeout') {
            console.warn('Vote check timed out for', reel.id, '- assuming no vote');
          } else {
            console.warn('Could not check existing vote:', err);
          }
          // Assume no vote on error - allow user to vote
          hasVoted = false;
        }
      }

      function submitVote() {
        if (!currentReel) return;

        // voterType is 'judge' for judges portal
        aifilms.voteStore.saveVote(currentReel.id, currentScore, 'judge');
        aifilms.sync.broadcast('vote', {
          reelId: currentReel.id,
          score: currentScore,
          voterType: 'judge'
        });

        hasVoted = true;
        document.getElementById('successOverlay').classList.add('active');

        if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
      }

      function changeVote() {
        document.getElementById('successOverlay').classList.remove('active');
      }

      if (aifilms && aifilms.ready) {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        window.addEventListener('aifilms-ready', init);
        document.addEventListener('DOMContentLoaded', function() {
          if (window.AIFilms) {
            aifilms = window.AIFilms;
            init();
          }
        });
      }
    })();
  </script>
</body>
</html>
