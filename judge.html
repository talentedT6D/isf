<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Judge Panel - ISF</title>
  <link rel="icon" type="image/png" href="ISF logos_2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-dark: rgba(255, 255, 255, 0.08);
      --glass-dark-strong: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-blur: 20px;
      --text-light: #ffffff;
      --text-medium: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-pink: #FF6B95;
      --accent-coral: #FF8A80;
      --accent-orange: #FF8C42;
      --success: #10B981;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Logo Watermark */
    .logo-watermark {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 50px;
      height: auto;
      opacity: 0.8;
      z-index: 1000;
      pointer-events: none;
    }

    /* Floating gradient blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .blob-1 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #FF6B95 0%, #FF8C42 100%);
      top: -80px;
      right: -80px;
      animation: floatBlob 15s ease-in-out infinite;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      bottom: -50px;
      left: -80px;
      animation: floatBlob 18s ease-in-out infinite reverse;
    }

    @keyframes floatBlob {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    /* Header */
    .header {
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid var(--glass-border);
      position: relative;
      z-index: 10;
    }

    .judge-badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.85rem;
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 149, 0.3);
    }

    .judge-badge svg {
      width: 14px;
      height: 14px;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1.5rem;
      padding-bottom: calc(2rem + env(safe-area-inset-bottom));
      position: relative;
      z-index: 10;
    }

    /* Waiting Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .overlay .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top-color: var(--accent-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .overlay p {
      color: var(--text-medium);
    }

    /* Voted Overlay */
    .voted-overlay .checkmark {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 12px 40px rgba(255, 107, 149, 0.4);
      animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .voted-overlay .checkmark svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .change-btn {
      margin-top: 2rem;
      padding: 0.85rem 2rem;
      background: var(--glass-dark-strong);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .change-btn svg {
      width: 16px;
      height: 16px;
    }

    .change-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-pink);
      transform: translateY(-2px);
    }

    /* Contestant Card */
    .contestant-card {
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .contestant-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-pink), var(--accent-orange), transparent);
    }

    .contestant-avatar {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 8px 24px rgba(255, 107, 149, 0.3);
    }

    .contestant-avatar svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .contestant-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-width: 0;
      gap: 0.35rem;
    }

    .reel-indicator {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .connection-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      transition: background 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }

    .connection-indicator.disconnected {
      background: #f87171;
      animation: none;
    }

    .connection-indicator.reconnecting {
      background: #fbbf24;
      animation: blink 0.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .contestant-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
      color: var(--text-light);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .contestant-category {
      display: inline-block;
      width: auto;
      max-width: fit-content;
      padding: 0.45rem 0.9rem 0.5rem 0.9rem;
      background: rgba(255, 107, 149, 0.15);
      border: 1px solid rgba(255, 107, 149, 0.3);
      border-radius: 100px;
      font-size: 0.68rem;
      font-weight: 600;
      line-height: 1;
      color: var(--accent-pink);
      letter-spacing: 0.05em;
      text-align: center;
      box-sizing: border-box;
    }

    /* Score Section */
    .score-section {
      margin-bottom: 1.5rem;
    }

    .score-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }

    .score-btn {
      aspect-ratio: 1;
      border: 2px solid var(--glass-border);
      border-radius: 16px;
      background: var(--glass-dark-strong);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: var(--text-light);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-tap-highlight-color: transparent;
    }

    .score-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-pink);
      transform: translateY(-2px);
    }

    .score-btn.selected {
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      border-color: transparent;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(255, 107, 149, 0.4);
    }

    .score-btn:active {
      transform: scale(0.95);
    }

    .score-btn.selected:active {
      transform: scale(1.05);
    }

    /* Selected Score Display */
    .selected-display {
      display: none;
      text-align: center;
      padding: 1.25rem;
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      margin-top: 1rem;
    }

    .selected-display.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .selected-display .score {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .selected-display .label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      font-weight: 500;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      border: none;
      border-radius: 18px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(255, 107, 149, 0.35);
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-btn svg {
      width: 20px;
      height: 20px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 36px rgba(255, 107, 149, 0.45);
    }

    .submit-btn:disabled {
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Vote History */
    .history-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .history-title {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }

    .history-title svg {
      width: 14px;
      height: 14px;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .history-item {
      padding: 0.5rem 0.85rem;
      background: var(--glass-dark-strong);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      font-size: 0.8rem;
      color: var(--text-medium);
      font-weight: 500;
    }

    .history-item .score {
      color: var(--accent-pink);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
    }

    .no-history {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Focus states for accessibility */
    .score-btn:focus-visible,
    .submit-btn:focus-visible,
    .change-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 149, 0.5);
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Extra small phones (iPhone SE, mini) - 320px-375px */
    @media screen and (max-width: 375px) {
      .logo-watermark {
        width: 40px;
        top: 1rem;
        left: 1rem;
      }

      .header {
        padding: 0.85rem 1rem;
      }

      .judge-badge {
        font-size: 0.65rem;
        padding: 0.35rem 0.7rem;
      }

      .reel-indicator {
        font-size: 0.6rem;
      }

      .main {
        padding: 1rem;
        padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      }

      .contestant-card {
        padding: 1rem;
        margin-bottom: 1rem;
        gap: 0.75rem;
      }

      .contestant-avatar {
        width: 55px;
        height: 55px;
      }

      .contestant-avatar svg {
        width: 28px;
        height: 28px;
      }

      .contestant-name {
        font-size: 1.05rem;
      }

      .contestant-category {
        font-size: 0.62rem;
        padding: 0.25rem 0.6rem;
      }

      .score-label {
        font-size: 0.75rem;
      }

      .score-grid {
        gap: 0.5rem;
      }

      .score-btn {
        width: 44px;
        height: 44px;
        font-size: 0.95rem;
      }

      .selected-display {
        padding: 1rem;
      }

      .submit-btn {
        padding: 1rem;
        font-size: 0.9rem;
      }

      .history-title {
        font-size: 0.65rem;
      }

      .history-item {
        padding: 0.4rem 0.7rem;
        font-size: 0.75rem;
      }
    }

    /* Small phones (iPhone 12 mini, 13 mini) - 376px-390px */
    @media screen and (min-width: 376px) and (max-width: 390px) {
      .main {
        padding-bottom: calc(1.75rem + env(safe-area-inset-bottom));
      }

      .contestant-name {
        font-size: 1.2rem;
      }

      .contestant-category {
        font-size: 0.68rem;
      }

      .score-btn {
        width: 48px;
        height: 48px;
      }
    }

    /* Medium phones (iPhone 16 standard) - 391px-400px */
    @media screen and (min-width: 391px) and (max-width: 400px) {
      .main {
        padding: 1.25rem;
        padding-bottom: calc(1.25rem + env(safe-area-inset-bottom));
      }

      .contestant-card {
        padding: 1.15rem;
        margin-bottom: 1.25rem;
      }

      .contestant-name {
        font-size: 1.2rem;
      }

      .contestant-category {
        font-size: 0.65rem;
      }

      .score-label {
        font-size: 0.8rem;
      }

      .score-btn {
        width: 52px;
        height: 52px;
        font-size: 1.05rem;
      }

      .submit-btn {
        padding: 1.05rem;
      }
    }

    /* Larger phones (iPhone 14/15/16 Plus/Pro) - 401px-430px */
    @media screen and (min-width: 401px) and (max-width: 430px) {
      .contestant-name {
        font-size: 1.25rem;
      }

      .main {
        padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      }
    }

    /* Large phones (iPhone Pro Max, Plus, Android) - 431px-480px */
    @media screen and (min-width: 431px) and (max-width: 480px) {
      .main {
        padding-bottom: calc(2rem + env(safe-area-inset-bottom));
      }
    }

    /* Tablets and landscape phones - 481px+ */
    @media screen and (min-width: 481px) {
      .main {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Watermark -->
  <img src="ISF%20logos_2.png" alt="ISF Logo" class="logo-watermark" onerror="this.style.display='none'">

  <!-- Floating blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- Waiting Overlay -->
  <div class="overlay waiting-overlay active" id="waitingOverlay">
    <div class="spinner"></div>
    <h2>Awaiting Next Reel</h2>
    <p>The show will resume shortly</p>
  </div>

  <!-- Voted Overlay -->
  <div class="overlay voted-overlay" id="votedOverlay">
    <div class="checkmark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <h2>Score Submitted</h2>
    <p>Waiting for next performance...</p>
    <button class="change-btn" id="changeVoteBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="1 4 1 10 7 10"/>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
      </svg>
      Change Score
    </button>
  </div>

  <header class="header">
    <div class="judge-badge">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
      </svg>
      Judge
    </div>
  </header>

  <main class="main">
    <div class="contestant-card">
      <div class="contestant-avatar" id="reelAvatar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <div class="contestant-info">
        <div class="reel-indicator">
          <span class="connection-indicator" id="connectionIndicator"></span>
          <span id="reelNumber">Reel 1 of 10</span>
        </div>
        <div class="contestant-name" id="contestantName">Arjun Mehta</div>
        <div class="contestant-category" id="category">Dance</div>
      </div>
    </div>

    <div class="score-section">
      <div class="score-label">Official Score (1-10)</div>
      <div class="score-grid" id="scoreGrid">
        <button class="score-btn" data-value="1">1</button>
        <button class="score-btn" data-value="2">2</button>
        <button class="score-btn" data-value="3">3</button>
        <button class="score-btn" data-value="4">4</button>
        <button class="score-btn" data-value="5">5</button>
        <button class="score-btn" data-value="6">6</button>
        <button class="score-btn" data-value="7">7</button>
        <button class="score-btn" data-value="8">8</button>
        <button class="score-btn" data-value="9">9</button>
        <button class="score-btn" data-value="10">10</button>
      </div>

      <div class="selected-display" id="selectedDisplay">
        <div class="score" id="scoreDisplay">-</div>
        <div class="label">Selected Score</div>
      </div>
    </div>

    <button class="submit-btn" id="submitBtn" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
      Select a Score
    </button>

    <div class="history-section">
      <div class="history-title">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Your Scores
      </div>
      <div class="history-list" id="historyList">
        <span class="no-history">No scores yet</span>
      </div>
    </div>
  </main>

  <script src="sync.js"></script>
  <script>
    (function() {
      var aifilms = window.AIFilms;
      var currentReel = null;
      var selectedScore = 0;
      var hasVoted = false;
      var voteHistory = [];
      var pendingReelChange = null;  // Track pending async operations
      var lastReelId = null;  // Prevent duplicate processing

      function updateConnectionIndicator(status) {
        var indicator = document.getElementById('connectionIndicator');
        indicator.classList.remove('disconnected', 'reconnecting');

        if (status === 'disconnected') {
          indicator.classList.add('disconnected');
        } else if (status === 'reconnecting') {
          indicator.classList.add('reconnecting');
        }
        // Default (no class) = connected state (green)
      }

      function init() {
        // Check if control panel has broadcasted state
        var state = aifilms.sync.getState();
        var hasControlPanelState = state.reelIndex !== undefined && state.syncTimestamp;

        if (hasControlPanelState) {
          // Control panel is active, show current reel
          console.log('Control panel detected, showing reel', state.reelIndex);
          showReel(aifilms.MOCK_REELS[state.reelIndex]);
        } else {
          // No control panel activity yet, keep waiting overlay visible
          console.log('No control panel activity, showing waiting overlay');
        }

        aifilms.sync.on('reel-change', function(data) {
          console.log('Received reel-change event:', data);
          var reel = aifilms.MOCK_REELS[data.reelIndex];
          showReel(reel);
        });

        // Handle state sync from control panel (on reconnect)
        aifilms.sync.on('state-sync', function(data) {
          console.log('Received state sync, syncing to reel', data.reelIndex);
          var reel = aifilms.MOCK_REELS[data.reelIndex];
          showReel(reel);
        });

        // Connection state monitoring
        aifilms.sync.on('connected', function() {
          console.log('Connected to server');
          updateConnectionIndicator('connected');
        });

        aifilms.sync.on('disconnected', function(status) {
          console.warn('Disconnected from server:', status);
          updateConnectionIndicator('reconnecting');

          // Try to reconnect after 2 seconds
          setTimeout(function() {
            if (!aifilms.sync.isConnected) {
              updateConnectionIndicator('disconnected');
            }
          }, 2000);
        });

        // Set initial state
        updateConnectionIndicator(aifilms.sync.isConnected ? 'connected' : 'disconnected');

        setupScoreButtons();
        document.getElementById('submitBtn').addEventListener('click', submitScore);
        document.getElementById('changeVoteBtn').addEventListener('click', changeVote);
      }

      async function showReel(reel) {
        // Prevent duplicate processing of the same reel
        if (lastReelId === reel.id && currentReel && currentReel.id === reel.id) {
          console.log('Ignoring duplicate reel-change for', reel.id);
          return;
        }

        // Cancel any pending reel change operations
        if (pendingReelChange) {
          console.log('Cancelling pending reel change operation');
          pendingReelChange.cancelled = true;
        }

        // Create new operation token
        var thisOperation = { cancelled: false, reelId: reel.id };
        pendingReelChange = thisOperation;
        lastReelId = reel.id;

        // Update current reel immediately
        currentReel = reel;
        hasVoted = false;
        selectedScore = 0;

        // Update UI immediately (synchronous operations)
        document.getElementById('waitingOverlay').classList.remove('active');
        document.getElementById('votedOverlay').classList.remove('active');

        document.getElementById('reelNumber').textContent = 'Reel ' + reel.number + ' of ' + aifilms.MOCK_REELS.length;
        document.getElementById('contestantName').textContent = reel.contestant;
        document.getElementById('category').textContent = reel.category;

        resetSelection();

        // Check vote status asynchronously with timeout and cancellation
        try {
          // Race between the actual query and a 5-second timeout
          const timeoutPromise = new Promise(function(_, reject) {
            setTimeout(function() { reject(new Error('Vote check timeout')); }, 5000);
          });

          const votePromise = aifilms.voteStore.getMyVote(reel.id);
          const existingVote = await Promise.race([votePromise, timeoutPromise]);

          // Check if this operation was cancelled while waiting
          if (thisOperation.cancelled) {
            console.log('Operation cancelled after async call for', reel.id);
            return;
          }

          // Verify we're still on the same reel
          if (currentReel && currentReel.id === reel.id) {
            if (existingVote !== null) {
              hasVoted = true;
              selectedScore = existingVote;
              showVotedState();
            }
          }
        } catch (err) {
          if (!thisOperation.cancelled) {
            console.log('Could not check existing vote:', err.message || err);
          }
        } finally {
          // Clear pending operation if it's still this one
          if (pendingReelChange === thisOperation) {
            pendingReelChange = null;
          }
        }

        updateHistory();
      }

      function setupScoreButtons() {
        var buttons = document.querySelectorAll('.score-btn');
        buttons.forEach(function(btn) {
          btn.addEventListener('click', function() {
            selectedScore = parseInt(btn.dataset.value);

            buttons.forEach(function(b) { b.classList.remove('selected'); });
            btn.classList.add('selected');

            document.getElementById('selectedDisplay').classList.add('active');
            document.getElementById('scoreDisplay').textContent = selectedScore;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Submit Score';

            if (navigator.vibrate) navigator.vibrate(30);
          });
        });
      }

      function resetSelection() {
        selectedScore = 0;
        document.querySelectorAll('.score-btn').forEach(function(b) {
          b.classList.remove('selected');
        });
        document.getElementById('selectedDisplay').classList.remove('active');
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg> Select a Score';
      }

      function submitScore() {
        if (!currentReel || selectedScore === 0) return;

        aifilms.voteStore.saveVote(currentReel.id, selectedScore, 'judge');

        voteHistory.unshift({
          contestant: currentReel.contestant,
          score: selectedScore
        });

        aifilms.sync.broadcast('vote', {
          reelId: currentReel.id,
          score: selectedScore,
          voterType: 'judge'
        });

        hasVoted = true;
        showVotedState();
        updateHistory();

        if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
      }

      function showVotedState() {
        document.getElementById('votedOverlay').classList.add('active');
      }

      function changeVote() {
        document.getElementById('votedOverlay').classList.remove('active');
        resetSelection();
      }

      function updateHistory() {
        var list = document.getElementById('historyList');
        if (voteHistory.length === 0) {
          list.innerHTML = '<span class="no-history">No scores yet</span>';
          return;
        }

        list.innerHTML = voteHistory.slice(0, 5).map(function(v) {
          return '<div class="history-item">' + v.contestant + ': <span class="score">' + v.score + '</span></div>';
        }).join('');
      }

      if (aifilms && aifilms.ready) {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        window.addEventListener('aifilms-ready', init);
        document.addEventListener('DOMContentLoaded', function() {
          if (window.AIFilms) {
            aifilms = window.AIFilms;
            init();
          }
        });
      }
    })();
  </script>
</body>
</html>
