<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISF - Register</title>
  <link rel="icon" type="image/png" href="ISF logos_2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-dark: rgba(255, 255, 255, 0.08);
      --glass-dark-strong: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-blur: 20px;
      --text-light: #ffffff;
      --text-medium: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-pink: #FF6B95;
      --accent-orange: #FF8C42;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      min-height: 100vh;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }

    /* Logo Watermark - positioned top-left */
    .logo-watermark {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 60px;
      height: auto;
      opacity: 0.8;
      z-index: 1000;
      pointer-events: none;
    }

    /* Floating blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #FF6B95 0%, #FF8C42 100%);
      top: -100px;
      right: -100px;
      animation: blobFloat 20s ease-in-out infinite;
    }

    .blob-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      bottom: 10%;
      left: -80px;
      animation: blobFloat 25s ease-in-out infinite reverse;
    }

    .blob-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #FF6B95 0%, #ec4899 100%);
      top: 40%;
      right: 20%;
      animation: blobFloat 18s ease-in-out infinite;
    }

    @keyframes blobFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -40px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Main container */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      padding-top: 80px;
      position: relative;
      z-index: 1;
    }

    /* Registration Card */
    .register-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass-dark);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .register-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 107, 149, 0.3) 0%, rgba(255, 140, 66, 0.2) 100%);
      filter: blur(50px);
      pointer-events: none;
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .card-header h1 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .card-header p {
      font-size: 0.95rem;
      color: var(--text-medium);
    }

    /* Form Styles */
    .register-form {
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-medium);
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-pink);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(255, 107, 149, 0.15);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      gap: 1rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      padding: 1rem 2rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-google {
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: var(--glass-dark-strong);
      transform: translateY(-2px);
      border-color: var(--accent-pink);
    }

    .btn-google svg {
      width: 18px;
      height: 18px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      color: white;
      box-shadow: 0 8px 30px rgba(255, 107, 149, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255, 107, 149, 0.5);
    }

    /* Footer text */
    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-text a {
      color: var(--accent-pink);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .register-card {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      .card-header h1 {
        font-size: 1.5rem;
      }

      .logo-watermark {
        width: 50px;
        top: 0.75rem;
        left: 0.75rem;
      }

      .main-container {
        padding: 1rem;
        padding-top: 70px;
      }
    }

    @media (max-width: 360px) {
      .register-card {
        padding: 1.5rem 1.25rem;
      }

      .form-group input {
        padding: 0.8rem;
        font-size: 0.95rem;
      }

      .btn {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Watermark - Top Left -->
  <img src="ISF logos_2.png" alt="ISF Logo" class="logo-watermark">

  <!-- Floating blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="main-container">
    <div class="register-card">
      <div class="card-header">
        <h1>Join the Vote</h1>
        <p>Register to vote for your favorite reels</p>
      </div>

      <form class="register-form" action="vote.html" method="GET">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="+91 98765 43210" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="m12 5 7 7-7 7"/>
          </svg>
          Continue
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" class="btn btn-google">
          <!-- Google Icon -->
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Login with Google
        </button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="vote.html">Skip to vote</a>
      </p>
    </div>
  </div>
</body>
</html>
