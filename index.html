<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISF - Live Awards</title>
  <link rel="icon" type="image/png" href="ISF logos_2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-dark: rgba(255, 255, 255, 0.08);
      --glass-dark-strong: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-blur: 20px;
      --text-light: #ffffff;
      --text-medium: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-pink: #FF6B95;
      --accent-orange: #FF8C42;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      min-height: 100vh;
      color: var(--text-light);
    }

    /* Logo Watermark */
    .logo-watermark {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 60px;
      height: auto;
      opacity: 0.8;
      z-index: 1000;
      pointer-events: none;
    }

    /* Floating blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #FF6B95 0%, #FF8C42 100%);
      top: -100px;
      right: -100px;
      animation: blobFloat 20s ease-in-out infinite;
    }

    .blob-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      bottom: 10%;
      left: -80px;
      animation: blobFloat 25s ease-in-out infinite reverse;
    }

    .blob-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #FF6B95 0%, #ec4899 100%);
      top: 40%;
      right: 20%;
      animation: blobFloat 18s ease-in-out infinite;
    }

    @keyframes blobFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -40px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      padding: 1.5rem 0;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 80px;
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
    }

    .nav-link {
      padding: 0.6rem 1.2rem;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: var(--glass-dark-strong);
      transform: translateY(-2px);
      border-color: var(--accent-pink);
    }

    /* Hero */
    .hero {
      padding: 4rem 0 5rem;
      text-align: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #EF4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-medium);
      max-width: 500px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
      color: white;
      box-shadow: 0 8px 30px rgba(255, 107, 149, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255, 107, 149, 0.5);
    }

    .btn-secondary {
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-light);
    }

    .btn-secondary:hover {
      background: var(--glass-dark-strong);
      transform: translateY(-2px);
      border-color: var(--accent-pink);
    }

    /* Footer */
    footer {
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid var(--glass-border);
    }

    footer p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .nav-links { display: none; }
      .hero-buttons { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <!-- Logo Watermark -->
  <img src="ISF logos_2.png" alt="ISF Logo" class="logo-watermark">

  <!-- Floating blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <header>
    <div class="container">
      <nav>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-badge">
          <span class="live-dot"></span>
          VOTING NOW LIVE
        </div>
        <h1>Vote for Your<br><span>Favorite Reels</span></h1>
        <p>Join 600+ live viewers and help decide the winners of tonight's AI film showcase.</p>
        <div class="hero-buttons">
          <a href="vote.html" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
            Start Voting
          </a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
    </div>
  </footer>
</body>
</html>
